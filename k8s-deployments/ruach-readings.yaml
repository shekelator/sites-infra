apiVersion: apps/v1
kind: Deployment
metadata:
  name: ruach-readings
  labels:
    app: ruach-readings
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ruach-readings
  template:
    metadata:
      labels:
        app: ruach-readings
    spec:
      containers:
      - name: ruachreadings
        image: ghcr.io/shekelator/ruachreadings:main
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: ruachreadings-service
spec:
  selector:
    app: ruach-readings
  type: NodePort
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: name-virtual-host-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: readings.dnix.us
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: ruachreadings-service
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  labels:
    app.kubernetes.io/component: controller
  name: ingress-class-nginx
  annotations:
    ingressclass.kubernetes.io/is-default-class: "true"
spec:
  controller: k8s.io/ingress-nginx
